<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>EVENT MANAGEMENT</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/register-styles.css') }}">
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
              <a class="navbar-brand" href="#">EVENT  MANAGEMENT  SYSTEM</a>
            </nav>
          </div>
    </header>
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required> 
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <h6>
          Already have Account 
          <a href="login.html" class="btn btn-xs btn-link" role="button">Sign In</a>
        </h6>
        <p class="mt-5 mb-3 text-muted">&copy; 2020-navneethkrishna@gat.ac</p>
      </form>
      

</body>
</html>
